<!-- Add an event to button such that, whenever user clicks on button, a message saying that "Please open the door"
     should be shown in console -->
<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="bellbutton" onclick="openDoor()"> Ring Bell </button>
  </body>
</html>
<script>
    let ele=document.getElementById(bellbutton)
  function openDoor(){
    console.log("Please open the door");
  }
</script>
