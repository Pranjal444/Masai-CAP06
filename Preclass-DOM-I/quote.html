<!-- On clicking on button, display the quote given in p tag in console -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <button onclick="onClicked()">Show Quote in console</button>
  <p id="quote">Talk is cheap Show me the code</p>

  <script>
    // Write JS here
    let ele = document.getElementById('quote');

    function onClicked() {
      console.log(ele.innerText);
    }
  </script>
</body>
</html>
