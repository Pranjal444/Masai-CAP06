<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option> 
  </select>
  <button id="apply" onclick="OnClick()">Apply</button> 
</body>
<script>
  const applyButton = document.getElementById('apply');
  const nameInput = document.getElementById('name');
  const genderSelect = document.getElementById('gender');
  const display = document.getElementById('display');

  function OnClick() {
    const enteredName = nameInput.value;
    const selectedGender = genderSelect.value;
    display.textContent = `Name: ${enteredName}, Gender: ${selectedGender}`;
  }
</script>
</html>
